  ac-env: test
  ac-realm: devcloud
  uri: domain7rad2ms3eib3co.devcloud.acquia-sites.com
  test.livedev:
    parent: '@domain7rad.test'
    root: /mnt/gfs/domain7rad.test/livedev/docroot
